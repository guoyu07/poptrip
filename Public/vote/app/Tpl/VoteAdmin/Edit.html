<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>投票管理</title>
<include file="common"/>
</head>
<body>
<div id="mainContent" class="wrapper">
  <form id="vote_form" action="" method="post">
  <p>基本设置</p>
  <label for="vote_title">投票标题</label>
  <input name="vote_title" id="vote_title" value="{:$voteInfo['vote_title']}"/>
  <span>&nbsp;</span>
  <label for="vote_desc">描述</label>
  <textarea name="vote_desc" id="vote_desc">{:$voteInfo['vote_desc']}</textarea>
  <span>是否公开</span>
  <input name="is_public" type="radio" value="1" id="is_public_yes" {:($voteInfo['is_public']==1?'checked="checked"':'')}/>
  <label for="is_public_yes">是</label>
  <input name="is_public" type="radio" value="0" id="is_public_no" {:($voteInfo['is_public']==0?'checked="checked"':'')}/>
  <label for="is_public_no">否</label>
  <span>&nbsp;</span>
  <label for="start_time">开始日期</label>
  <input name="start_time" id="start_time" type="text" value="{:$voteInfo['start_time']}"/>
  <label for="end_time">结束日期</label>
  <input name="end_time" id="end_time" type="text" value="{:$voteInfo['end_time']}"/>
  
  <p>显示设置</p>
  <input name="display_style" type="radio" value="1" id="display_style_title" {:($voteInfo['options']['display_style']==1?'checked="checked"':'')}/>
  <label for="display_style_title">只显示标题</label>
  <input name="display_style" type="radio" value="2" id="display_style_desc" {:($voteInfo['options']['display_style']==2?'checked="checked"':'')}/>
  <label for="display_style_desc">只显示内容</label>
  <input name="display_style" type="radio" value="3" id="display_style_all" {:($voteInfo['options']['display_style']==3?'checked="checked"':'')}/>
  <label for="display_style_all">显示标题和内容</label>

  <p>计票设置</p>
  <span>允许IP重复</span>
  <input name="count_duplicate_ip" type="radio" value="No" id="count_duplicate_ip_no" {:($voteInfo['options']['count_duplicate_ip']!='Yes'?'checked="checked"':'')}/>
  <label for="count_duplicate_ip_no">否</label>
  <input name="count_duplicate_ip" type="radio" value="Yes" id="count_duplicate_ip_yes" {:($voteInfo['options']['count_duplicate_ip']=='Yes'?'checked="checked"':'')}/>
  <label for="count_duplicate_ip_yes">是</label>
  <span>允许重复投票</span>
  <input name="count_duplicate_session" type="radio" value="No" id="count_duplicate_session_no" {:($voteInfo['options']['count_duplicate_session']!='Yes'?'checked="checked"':'')}/>
  <label for="count_duplicate_session_no">否</label>
  <input name="count_duplicate_session" type="radio" value="Yes" id="count_duplicate_session_yes" {:($voteInfo['options']['count_duplicate_session']=='Yes'?'checked="checked"':'')}/>
  <label for="count_duplicate_session_yes">是</label>
  <p>&nbsp;</p>
  <input type="submit" value="保存"/>
  &nbsp;
  <input type="reset" value="重写"/>
  </form>
</div>
</body>
</html>
