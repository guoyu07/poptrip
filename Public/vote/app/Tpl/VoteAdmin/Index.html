<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>投票管理</title>
<include file="common"/>
</head>
<body>
<div id="mainContent" class="wrapper">
  
  <div id="menuAdd"><a href="{:U('addVote')}"> 添加投票 </a></div>
  <div id="voteList">
    <table>
      <tr>
        <th>&nbsp;</th>
        <th class="title">标题</th>
        <th class="is_public">公开</th>
        <th class="start_time">开始</th>
        <th class="end_time">结束</th>
        <th class="options">属性</th>
        <th class="operation">操作</th>
      </tr>
      <if condition="count($voteList) gt 0">
      <volist name='voteList' id='_vote'>
      <tr class="{:($mod>0?'':'oddItem')}">
        <td>{$i}</td>
        <td>{$_vote['vote_title']}</td>
        <td>{$_vote['is_public']}</td>
        <td>{$_vote['start_time']}</td>
        <td>{$_vote['end_time']}</td>
        <td>{:(json_decode($_vote['vote_title'], true))}</td>
        <td><a href="{:U('deleteVote', array('voteId'=>$_vote['vote_id']))}" 
              onclick="return confirm('确认删除么？');">删除</a> 
            <a href="{:U('updateVote', array('voteId'=>$_vote['vote_id']))}" 
              >修改</a> 
            <a href="{:U('Index', array('voteId'=>$_vote['vote_id']))}" 
              >查看</a> 
            <a href="{:U('Index/Index', array('voteId'=>$_vote['vote_id']))}" 
              >浏览</a> 
        </td>
      </tr>
      <tr class="{:($mod>0?'':'oddItem')}">
        <td colspan="7">
        {$_vote['vote_desc']} &nbsp;
        </td>
      </tr>
      </volist>
      <else/>
      <tr>
        <td colspan="7">没有投票数据。 <a href="{:U('addVote')}">新建</a></td>
      </tr>
      </if>
    </table>
  </div>
</div>
</body>
</html>
