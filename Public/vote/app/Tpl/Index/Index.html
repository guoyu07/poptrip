<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>投票</title>
<include file="VoteAdmin:common"/>
</head>
<body>
<div id="mainConent" class="wrapper">
  <p id="voteTitle">{$voteInfo['vote_title']}</p>
	<if condition="$voteInfo['options']['display_style'] eq 1"> 
	  <if condition="count($options) gt 0">
		<ul class="option_list display_style_list">
			<volist name="options" id="_option">
			<li class="option_item  {:($mod%2==0?'oddItem':'')}">
			 <o class="option_title">{$_option['option_title']}</o>
			 <a class="voteButton" href="{:U('vote', array('voteId'=>$voteInfo['vote_id'], 'optionId'=>$_option['option_id']))}">投 票</a>
			</li>
			</volist>
		</ul>
	  </if> 
	<elseif condition="$voteInfo['options']['display_style'] eq 2"/>
      <if condition="count($options) gt 0">
        <div class="option_list display_style_desc">
            <volist name="options" id="_option">
            <div class="option_item {:($mod%2==0?'oddItem':'')}" >
            <div  class="option_item_desc">
                {$_option['option_desc']}
            </div>
            <a class="voteButton" href="{:U('vote', array('voteId'=>$voteInfo['vote_id'], 'optionId'=>$_option['option_id']))}">投 票</a>
            </div>
            </volist>
        </div>
      </if> 
	<else />
      <if condition="count($options) gt 0">
        <div class="option_list display_style_both">
            <volist name="options" id="_option">
            <div class="option_item {:($mod%2==0?'oddItem':'')}">
            <div class="option_item_title">
                {$_option['option_title']}
            </div>
            <div class="option_item_desc">
                {$_option['option_desc']}
            </div>
            <a class="voteButton" href="{:U('vote', array('voteId'=>$voteInfo['vote_id'], 'optionId'=>$_option['option_id']))}">投 票</a>
            </div>
            </volist>
        </div>
      </if> 
	</if>
</div>
</body>
</html>
